<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        color: #444;
    }

    .head {
        text-align: center;
    }

    .content {
        font-size: 15px;
        box-sizing: border-box;
        position: relative;
        width: 100%;
        height: 40px;
        margin-top: auto;
    }

    .content .search-text {
        position: absolute;
        height: 40px;
        width: 100%;
        z-index: 1;
        float: left;
        border-radius: 20px;
        outline: 0 !important;
        border: 0 solid;
        background-color: #ddd;
        display: inherit;
        padding-left: 10px;
        padding-right: 85px;
    }

    .content .search-submit {
        position: relative;
        z-index: 2;
        margin-right: 4px;
        margin-top: 4px;
        float: right;
        background-color: #1E90FF;
        color: #fff;
        border-radius: 20px;
        border: 0px solid;
        width: 75px;
        height: 32px;
        outline: none;
    }

    .content .search-submit:hover {
        background-color: #0E80EF;
    }
</style>

<body onkeydown="_key()">
    <div class="head">
        <h2>首页</h2>
    </div>
    <div class="content">
        <input id="search-text" class=" content search-text" type="text" />
        <input id="search-submit" class=" content search-submit" type="button" onclick="submit()" value="百度一下" />
    </div>
</body>
<script>
    function submit() {
        var text = document.getElementById('search-text').value;
        if (text == "") return;
        window.location.href = "https://m.baidu.com/s?word=" + text;
    }
    function _key() {
        if (event.keyCode == 13)
            submit();
    } 
</script>

</html>
